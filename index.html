<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory of Me Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/back1.png');
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }
        .container {
            padding: 5vw; 
            text-align: center;
        }
        h1 {
            font-size: 5vw; 
            margin-top: 0;
            font-family: 'UnifrakturMaguntia', cursive; /* Gothic font */
        }
        p {
            font-size: 2vw; 
        }
        .screenshots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .screenshot {
            flex: 1; 
            max-width: calc(33% - 20px); 
            height: auto;
        }
        .play-button, .download-button {
            display: inline-block;
            padding: 1vw 2vw; 
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 2vw;
            cursor: pointer;
            margin: 10px 0;
            font-family: 'UnifrakturMaguntia', cursive; /* Gothic font for buttons */
        }
        .play-button:hover, .download-button:hover {
            background-color: #495057;
        }
        audio {
            display: none;
        }
        
        @media (max-aspect-ratio: 3/4) {
            .screenshot {
                max-width: 100%; 
            }
        }
        @media (max-width: 600px) { 
            h1 {
                font-size: 8vw;
            }
            p, .download-button, .play-button {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory of Me</h1>
        <p>Welcome to the official webpage for Memory of Me! Check out some screenshots below:</p>
        
        <div class="screenshots">
            <img class="screenshot" src="img/p1.png" alt="Screenshot 1">
            <img class="screenshot" src="img/p2.png" alt="Screenshot 2">
            <img class="screenshot" src="img/p3.png" alt="Screenshot 3">
        </div>

        <p>Get ready to dive into an exciting gaming experience! Click the button below to download the game:</p>

        <!-- Play Theme Button -->
        <button class="play-button" id="play-theme-button">Play Theme</button>

        <!-- Audio Element -->
        <audio id="theme-audio" src="mp3/memo.mp3"></audio>

        <!-- Download Button -->
        <a class="download-button" href="https://www.dropbox.com/scl/fi/r4hlcv2kytc513rpnquc9/mysetup.exe?rlkey=k0gqap3c66978pdzule11n56i&dl=1">Download Now</a>
    </div>

    <script>
        // Select the elements
        const playButton = document.getElementById('play-theme-button');
        const audio = document.getElementById('theme-audio');

        // Add click event listener to the button
        playButton.addEventListener('click', function () {
            if (audio.paused) {
                // Play the audio
                audio.play();
                // Change button text to "Stop Theme"
                playButton.textContent = 'Stop Theme';
            } else {
                // Pause the audio
                audio.pause();
                // Change button text back to "Play Theme"
                playButton.textContent = 'Play Theme';
            }
        });

        // Optional: Reset button text when the audio ends
        audio.addEventListener('ended', function () {
            playButton.textContent = 'Play Theme';
        });
    </script>
</body>
</html>
